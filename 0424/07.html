<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Style(margin,padding)</title>
    <style>
        div{
            width: 150px;
            height: 150px;
            background-color: rgb(255, 127, 191);
            float: left;
            border: 15px orangered ;
            border-style: outset;
            /* margin: 0 30px; 
               오른쪽, 왼쪽에만 바깥쪽 여백(위 아래는 적용안됨)*/
            margin: 0 30px 0 30px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>한국폴리텍대학서울정수</div>
    <div>인공지능소프트웨어</div>
</body>
</html>
