<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box_Style(width,height)</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            float: left;
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- div는 block형식 -->
    <div>한국폴리텍대학서울정수</div>
    <div>인공지능소프트웨어</div>
</body>
</html>
