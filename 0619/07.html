<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체를 제어하여 시계 만들기</title>
    <script>
        function intervalNow(){
            let now = new Date();
            obj.innerHTML = now.toString();
        }

        let obj;
        function makeClock(){
            obj = document.getElementById("clock");
            setInterval(intervalNow, 1000); // setInterval함수에서 메소드명만 쓰기
        }
    </script>
</head>
<body onload="makeClock()">
    <h1 id="clock"></h1>
</body>
</html>
