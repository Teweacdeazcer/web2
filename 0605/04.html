<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age calculater</title>
     <script>
        let date = new Date();
        let born = parseInt(prompt("출생년도 입력 ex) 2000", "정수로 입력"));
        let nowYear = date.getFullYear();
        let age = nowYear - born
        let result = "";

        if (age <= 19) 
            result = "청소년"
        else 
            result = "성인"

        alert("당신의 나이는 " + age + "세 이므로 " + result + "입니다.");
     </script>
</head>
<body>
    
</body>
</html>
